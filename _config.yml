title: 'DBS'
author: 'Dhoomil Sheta'
description: 'A blog on my experiments and experiences'
more: 'Read more...'
url: 'https://dhoomilsheta.ml/'
baseurl: '/'
paginate: 2
permalink: pretty
excerpt_separator: "\n\n\n" # two blank lines

style:
  minimalist: false
  dark: false

navigation:
  - index.html
  - categories.html
  - archive.html
  - about.md

comments:
  disqus: 'dbsheta'
#  isso: "comments.mysite.org"

links: # see http://fontawesome.io/icons/#brand for all possible icons
  - linkedin: 'https://www.linkedin.com/in/dhoomilsheta/'
  - github: 'https://github.com/dbsheta'
  - envelope: 'mailto:dbsheta@outlook.com'

defaults:
  [
    { scope: { path: '' }, values: { layout: 'default' } },
    { scope: { path: '', type: 'posts' }, values: { comments: true } },
  ]
sass: { style: expanded }
plugins: [jekyll-feed, jekyll-paginate, jekyll-seo-tag]
